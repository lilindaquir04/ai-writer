<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Story Writer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      background: white;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
    }
    .user { background: #e3f2fd; }
    .bot { background: #f1f8e9; }
    input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 25%;
      padding: 10px;
      font-size: 16px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #3a5bf5; }
  </style>
</head>
<body>
  <h1>–í—Å—è–∫—É—é—à–ª—è–ø—É—Å–æ—á–∏–Ω—è—Ç–æ—Ä</h1>
  <p>–ù–∞–ø–∏—Å–∞—Ç—å –∑–∞–ø—Ä–æ—Å –Ω–∞ —Ä—É—Å—Å–∫–æ–º –∏–ª–∏ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º ‚Äî –∏ –ø–æ–ª—É—á–∏—Ç—å —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç!</p>
  
  <div id="chat"></div>
  
  <input type="text" id="user-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ù–∞–ø–∏—Å–∞—Ç—å —Å–∫–∞–∑–∫—É –ø—Ä–æ —Ä–æ–±–æ—Ç–∞ –≤ —Å—Ç–∏–ª–µ –ß–µ—Ö–æ–≤–∞..." />
  <button id="send-btn" onclick="sendMessage()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

  <script>
    // üîë –ó–ê–ú–ï–ù–ò –≠–¢–û–¢ URL –Ω–∞ —Ç–≤–æ–π –∏–∑ Vercel!
    const API_URL = "https://ai-writer-95yu5ycv8-lyohanasos-projects.vercel.app/api/generate";

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chat = document.getElementById("chat");
      const btn = document.getElementById("send-btn");
      
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chat.innerHTML += `<div class="message user"><strong>–í—ã:</strong> ${userMessage}</div>`;
      chat.scrollTop = chat.scrollHeight;
      
      btn.disabled = true;
      btn.textContent = "–ì–µ–Ω–µ—Ä–∏—Ä—É—é...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userMessage })
        });

        const data = await response.json();
        const botReply = data.text || data.error || "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç.";

        chat.innerHTML += `<div class="message bot"><strong>–ò–ò:</strong> ${botReply}</div>`;
      } catch (error) {
        chat.innerHTML += `<div class="message bot"><strong>–û—à–∏–±–∫–∞:</strong> –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.</div>`;
        console.error(error);
      }

      btn.disabled = false;
      btn.textContent = "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å";
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("user-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
